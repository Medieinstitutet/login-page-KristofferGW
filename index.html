<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="script.js" defer></script>
</head>
<body>
    <menu>
        <h1>Fort Knox</h1>
        <ul>
            <li>Användarnamn: <input type="text" id="userNameField"></li>
            <li>Lösenord: <input type="password" id="passwordField"></li>
            <li><button id="logInBtn">Logga in</button></li>
            <li><button>Logga ut</button></li>
            <li><button>Registrera ny användare</button></li>
        </ul>
    </menu>
    <main>
        Väkommen till Fort Know. Vänligen ange användarnamn och lösenord ovan för att logga in.
    </main>
    <footer>Den här sidan är inte på något sätt associerad med riktiga Fort Knox.</footer>
